<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-dark tabs-icon-only" style="padding-top: 0;" ng-controller="TabsCtrl" ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Thread Tab -->
  <ion-tab title="Thread" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/thread">
    <ion-nav-view name="tab-thread"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  
  <!-- Write Post Tab -->
  <ion-tab class="post_tab" icon-off="ion-edit" icon-on="ion-edit" ng-controller="PostCtrl" ng-click="openModal()">
    <ion-nav-view name="tab-post" style="background-color: #000000;"></ion-nav-view>
  </ion-tab>
  
  <script id="post-modal.html" type="text/ng-template">
    <div class="modal myContent">
      <ion-header-bar>
        <div style="margin-left: 5px">
          <button class="button button-small button-clear" style="color: #ffffff; font-size: 16px;" ng-controller="addController" ng-click="closeModal(); reset()">
            Cancel
          </button>
        </div>
        <h1 class="title" style="color: white;">Write Post</h1>
      </ion-header-bar>
      <ion-content style="background-color: #ffffff;">
        <form class="list" name="postForm" method="POST" ng-controller="addController">
          <label class="item item-input item-stacked-label myBorder" style="background-color: rgba(69, 196, 150, 0.3);">
            <textarea rows="5" cols="10" placeholder="Give your post a title!" ng-model="postTitle" style="resize: none; background-color: transparent;"></textarea>
          </label>
          <label class="item item-input item-stacked-label myBorder" style="border: none;">
            <textarea rows="10" cols="10" placeholder="Describe your missed connection!" ng-model="postDescription" style="resize: none; background-color: transparent;"></textarea>
          </label>
          <label class="item" style="border: none; background-color: transparent;">
            <button class="button button-block button-positive" ng-model="addButton" ng-disabled="!postTitle||!postDescription" ng-click="submitPost(); closeModal(); reset()">
            Post
            </button>
          </label>
        </form>
        
      </ion-content>
    </div>
  </script>
  
  <!-- Notifications Tab -->
  <ion-tab title="Notifications" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
