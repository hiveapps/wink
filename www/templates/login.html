		<div class="row">
			<div class="col"><img src="img/Wink Logo.svg" class="full-image"></div>
		</div>
		<label class="item">
			<button class="button button-block button-positive" ng-click="login()">
			Login with Facebook

	</ion-content>
</ion-view>
