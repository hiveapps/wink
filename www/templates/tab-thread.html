<ion-view>
  
  <ion-nav-title>
    <div class="item item-input-inset" style="background-color: transparent; padding: 2%; border: none;">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchBar">
      </label>
      <button class="button button-icon ion-search" style="color: #ffffff; margin-left: 2%; padding-right: 0px;">
      </button>
    </div>
  </ion-nav-title>
  
  <!--<div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper" style="background-color: rgba(256, 256, 256, 0.7)">
      <i class="icon ion-ios-search placeholder-icon" style="color: #e8e8e8;"></i>
      <input type="search" placeholder="Search..." ng-model="search" style="background-color: transparent;">
    </label>
    
    <a class="button button-icon icon ion-search" style="color: #ffffff;"></a>
  </div>-->
  
  <div class="tabs-striped tabs-top" style="border-bottom: .2em solid black;">
    <div class="tabs sub-header">
      <a class="tab-item active" ui-sref="tab.thread">
        Thread
      </a>
      <a class="tab-item" ui-sref="tab.map">
        Nearby
      </a>
    </div>
  </div>
  
  <ion-content class="myContent" ng-controller="ThreadCtrl">
    
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
       
      <div class="list card has-header has-footer" style="width: 100%; margin-left: 0px; padding: 0;" ng-repeat="post in posts">
        
        <div class="item item-avatar" style="background-color: #f7fbfa; padding-bottom: 0px;">
          <img src="img/Wink Bunny LG.svg" style="padding-bottom: 0px;">
          <h2 style="color: #000000; padding-bottom: 0px;">First Name</h2>
          <p style="color: #000000; padding-bottom: 0px;">- about 30 minutes ago</p>
        </div>
      
        <div class="item item-body" ui-sref="tab.postDetails" style="background-color: #f7fbfa; border-top: none; padding-top: 0px; text-decoration: none;">
          <p style="text-decoration: none; color: #000000; font-size: 14px;">{{post.postDescription}}</p>
        </div>
      
        <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="AcceptCtrl" style="background-color: #f7fbfa;">
          <a class="tab-item" style="font-size: 12px; color: #009161;">
            <i class="icon ion-checkmark-round"></i>
            Wink
          </a>
          <a class="tab-item flip" ui-sref="tab.postDetails" style="font-size: 12px; color: #0A60A0;">
            <i class="icon ion-pricetag"></i>
            Tag
          </a>
          <a class="tab-item" style="font-size: 12px; color: #ff0000;" ng-click="openModal()" ng-controller="ReportCtrl">
            <i class="icon ion-alert"></i>
            Report
          </a>
        </div>
      
      </div>
      
      <script id="report-modal.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar>
            <div style="margin-left: 5px">
              <button class="button button-small button-clear" style="color: #ffffff; font-size: 16px;" ng-click="closeModal()">
                Cancel
              </button>
            </div>
            <h1 class="title" style="color: #ffffff;">Report Post</h1>
              <button class="button button-small button-clear" style="font-size: 16px; color: #ff0000;" ng-click="closeModal()">
                Report
              </button>
          </ion-header-bar>
          <ion-content>
            <p style="margin-left: 5px; margin-top: 5%; font-size: 18px; line-height: 150%; text-align: center;">Oh, no! We're sorry you had a poor experience, here at Wink we are dedicated to keeping your thread clean! Please help us get rid of this trash by clarifying why you are reporting this post.</p>
            <div class="list" ng-controller="MainCtrl">
              
              <ion-radio ng-repeat="item in clientSideList" ng-value="item.value" ng-model="data.clientSide">
                {{ item.text }}
              </ion-radio>
              
            </div>
          </ion-content>
        </div>
      </script>
    
  </ion-content>
</ion-view>
