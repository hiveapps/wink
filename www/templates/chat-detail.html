<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="myContent" style="height: 100%">
    <div class="list card" ng-repeat="message in messages">
      <div class="item item-text-wrap">
        {{message.messageDetails}}
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-royal">
    <label class="item item-input" style="width: 77%; margin-right: 5%; padding-left: 5px; border-top: none;">
      <textarea placeholder="Send Message..." ng-model="messageDetails" style="resize: none; background-color: transparent; padding-top: 5%; vertical-align: center;"></textarea>
    </label>
    <div class="item button button-dark" style="color: #ffffff;" ng-model="sendMessageButton" ng-disabled="!messageDetails" ng-click="sendMessage(); reset()">Send</div>
  </ion-footer-bar>
</ion-view>
